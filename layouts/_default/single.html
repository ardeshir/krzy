{{ define "main" }}
<article>
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Params.subtitle }}<p class="subtitle">{{ . }}</p>{{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
    {{ with .Params.tags }}
    <footer class="post-footer">
        <p>Tags: {{ range . }}<span class="tag">{{ . }}</span> {{ end }}</p>
    </footer>
    {{ end }}
</article>
{{ end }}
